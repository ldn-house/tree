name: Build Firmware

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Bundle firmware
        run: |
          mkdir -p firmware
          cp main.py ota.py mqtt.py selfupdate.py github.py firmware/
          # Include coordinates if present
          if [ -f coordinates/coords_compact.txt ]; then
            cp coordinates/coords_compact.txt firmware/
          fi
          echo "Firmware bundle contents:"
          ls -la firmware/

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: firmware/
          retention-days: 90
