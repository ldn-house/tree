name: Build Firmware

on:
  push:  # All branches - enables nightly.link downloads for feature branches
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Bundle firmware
        run: |
          mkdir -p firmware
          cp main.py ota.py mqtt.py selfupdate.py github.py firmware/
          # Generate version.py with git commit info
          cat > firmware/version.py << EOF
          # Auto-generated by CI - do not edit
          GIT_COMMIT = "${GITHUB_SHA:0:7}"
          GIT_COMMIT_FULL = "$GITHUB_SHA"
          GIT_BRANCH = "$GITHUB_REF_NAME"
          BUILD_TIME = "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          EOF
          # Include coordinates if present
          if [ -f coordinates/coords_compact.txt ]; then
            cp coordinates/coords_compact.txt firmware/
          fi
          echo "Firmware bundle contents:"
          ls -la firmware/
          echo "Version info:"
          cat firmware/version.py

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: firmware/
          retention-days: 90
